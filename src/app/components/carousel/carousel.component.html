<div class="relative overflow-hidden w-full mx-auto h-[35vh] bg-red-500 mb-2">
  <div
    class="flex transition-transform duration-500 h-full"
    [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
  >
    <div
      *ngFor="let slide of slides; let i = index"
      class="w-full h-full flex-shrink-0 bg-slate-600 relative"
    >
      <img [src]="slide" class="w-full h-auto" alt="Slide {{ i + 1 }}" />
      <button
        class="absolute bg-black text-white rounded-md py-2 px-4 border-white border-2 bottom-6 left-12 cursor-pointer"
      >
        Подробнее о туре
      </button>
    </div>
  </div>
  <div
    class="absolute bottom-0 left-0 right-0 flex justify-center p-4 space-x-2"
  >
    <button
      *ngFor="let slide of slides; let i = index"
      class="w-4 h-4 rounded-full"
      [ngClass]="{
        'bg-blue-500': currentSlide === i,
        'bg-gray-400': currentSlide !== i
      }"
      (click)="goToSlide(i)"
    ></button>
  </div>
</div>
